---

- name: Ensure ssh is installed
  apt:
    pkg: openssh-server
    state: latest
    update_cache: true
    cache_valid_time: 3600
  become: true

- name: Only allow ssh access for the newly created user
  lineinfile:
    dest: /etc/ssh/sshd_config
    insertafter: "^StrictModes"
    line: "AllowUsers {{ user }}"
    state: present
  become: true

- name: Copy custom issue.net
  copy:
    src: issue.net
    dest: /etc/issue.net
    owner: root
    group: root
    mode: 0644
  become: true
  
- name: Copy custom sshd
  copy:
    src: sshd
    dest: /etc/pam.d/sshd
    owner: root
    group: root
    mode: 0644
  become: true

- name: Copy custom sshd_config
  copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  become: true
  notify: Restart ssh 